name: branding_text release

on:
  workflow_dispatch:
  push:
    branches:
      - master-cs-cart
    paths:
      - 'app/app/addons/branding_text/addon.xml'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read addon version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          xml="app/app/addons/branding_text/addon.xml"
          if [[ ! -f "$xml" ]]; then
            echo "addon.xml not found at $xml" >&2
            exit 1
          fi
          v=$(sed -nE 's/.*<version>([^<]+)<\/version>.*/\1/p' "$xml" | head -n 1)
          if [[ -z "$v" ]]; then
            echo "Failed to read <version> from addon.xml" >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "tag=v$v" >> "$GITHUB_OUTPUT"

      - name: Create tag if missing (auto)
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.ver.outputs.tag }}"
          sha="${GITHUB_SHA}"

          # If tag already exists, we do NOT move it automatically.
          if git rev-parse -q --verify "refs/tags/$tag" >/dev/null; then
            echo "Tag $tag already exists. Bump <version> in addon.xml to create a new release." >&2
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "$tag" "$sha"
          git push origin "refs/tags/$tag"

      - name: Build addon zip (no bump)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-addon.sh
          scripts/build-addon.sh --no-bump

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: branding_text ${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
          files: |
            addon/branding_text-${{ steps.ver.outputs.version }}.zip
