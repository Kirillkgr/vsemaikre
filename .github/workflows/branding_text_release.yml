name: branding_text release

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/app/addons/branding_text/**'
      - 'app/js/addons/branding_text/**'
      - 'app/design/themes/**/templates/addons/branding_text/**'
      - 'app/app/addons/branding_text/addon.xml'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

      - name: Read addon version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          xml="app/app/addons/branding_text/addon.xml"
          if [[ ! -f "$xml" ]]; then
            echo "addon.xml not found at $xml" >&2
            exit 1
          fi
          v=$(sed -nE 's/.*<version>([^<]+)<\/version>.*/\1/p' "$xml" | head -n 1)
          if [[ -z "$v" ]]; then
            echo "Failed to read <version> from addon.xml" >&2
            exit 1
          fi
          echo "version=$v" >> "$GITHUB_OUTPUT"
          echo "tag=v$v" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists (tag present)
        id: tagcheck
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.ver.outputs.tag }}"
          if git rev-parse -q --verify "refs/tags/$tag" >/dev/null; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag (auto)
        if: steps.tagcheck.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.ver.outputs.tag }}"
          sha="${GITHUB_SHA}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "$tag" "$sha"
          git push origin "refs/tags/$tag"

      - name: Build addon zip (no bump)
        if: steps.tagcheck.outputs.skip != 'true'
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/build-addon.sh
          scripts/build-addon.sh --no-bump

      - name: Publish GitHub Release
        if: steps.tagcheck.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: branding_text ${{ steps.ver.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
          files: |
            addon/branding_text-${{ steps.ver.outputs.version }}.zip

      - name: Skip notice
        if: steps.tagcheck.outputs.skip == 'true'
        shell: bash
        run: |
          echo "SKIP: Release not created because tag ${{ steps.ver.outputs.tag }} already exists (version unchanged)."
